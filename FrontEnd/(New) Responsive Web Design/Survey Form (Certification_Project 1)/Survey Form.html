<!DOCTYPE html>
<html>

  <head>
    <title>Survey Form</title>
	  <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this form with the required information</p>
    
    <form id="survey-form" action='Data.txt' method="post">

        <fieldset>
          <label id="name-label">Name: <input id="name" type="text" name="name" placeholder="Enter your full name" required /></label>
          
          <label id="email-label">Enter Your Email: <input id="email" type="email" name="email" placeholder="Enter your email address" required /></label>
          
          <label id="number-label">Age: <input type="number" id="number" name="number" min="0" max="150" placeholder="Enter your age number (optional)"></label>
  
          <label>Upload a profile picture: <input type="file" name="file" /></label>
        </fieldset>
  
  
        <fieldset>
          <label>Would you recommend this form style?</label>
            <label><input type="radio" name="preference" class="inline" value="1" /> Yes</label>
            <label><input type="radio" name="preference" class="inline" value="2"/> No</label>
            <label><input type="radio" name="preference" class="inline" value="3"/> Maybe</label>
          
          <label>On a scale of 0-5, how much would you rate this form?
            <select name="page-rating" id="dropdown" required>
              <option value="">(select one)</option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </label>
  
            <label>Any comments or suggestions?
              <textarea name="bio" rows="3" cols="30" placeholder="Write here..."></textarea>
            </label>
        </fieldset>
  
  
        <fieldset>
          <label>
            <input type="checkbox" name="terms" class="inline" value="4" required /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
          </label>
          <label>
            <input type="checkbox" name="permission" class="inline" value="5" required /> 
            Please check this box for promotional updates
          </label>
        </fieldset>


        <input type="submit" value="Submit" />
        
    </form>

  </body>
  
</html>
